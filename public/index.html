<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <!-- Favicon & PWA -->
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <meta name="theme-color" content="#00b2b2" />

    <!-- Viewport for responsiveness -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- SEO -->
    <title>InclusionLens – Inclusive, Accessible UI Tools</title>
    <meta
      name="description"
      content="InclusionLens helps developers and designers build accessible, inclusive digital experiences. Learn, test, and improve web accessibility with modern tools."
    />
    <meta
      name="keywords"
      content="InclusionLens, accessibility, inclusive design, web accessibility, React, UI tools, a11y"
    />
    <meta name="author" content="Hafiz Abdullah" />

    <!-- Open Graph (for social media previews) -->
    <meta property="og:type" content="website" />
    <meta
      property="og:title"
      content="InclusionLens – Inclusive, Accessible UI Tools"
    />
    <meta
      property="og:description"
      content="Build accessible, inclusive digital experiences with InclusionLens. Test color contrast, simulate accessibility settings, and learn best practices."
    />
    <meta
      property="og:url"
      content="https://hafizabdullah5755.github.io/InclusionLens/"
    />
    <meta property="og:image" content="%PUBLIC_URL%/social-cover.png" />

    <!-- Twitter Card -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta
      name="twitter:title"
      content="InclusionLens – Inclusive, Accessible UI Tools"
    />
    <meta
      name="twitter:description"
      content="Accessible, inclusive web UI tools to make digital experiences better for everyone."
    />
    <meta name="twitter:image" content="%PUBLIC_URL%/social-cover.png" />

    <!-- Accessibility -->
    <meta name="color-scheme" content="light dark" />

    <!-- Title for screen readers -->
    <meta name="application-name" content="InclusionLens" />

    <!-- Apple PWA support -->
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-title" content="InclusionLens" />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />

    <!-- Preload font (optional for faster rendering) -->
    <link
      rel="preload"
      href="https://fonts.googleapis.com/css2?family=Segoe+UI:wght@400;600&display=swap"
      as="style"
    />
  </head>

  <body>
    <noscript>
      You need to enable JavaScript to run this app. InclusionLens is a
      React-based tool built for accessibility learning and testing.
    </noscript>
    <div id="root"></div>
  </body>
</html>
